<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

<body>
    <div class="container">
        <div class="weather-app">
        <header id="city">
                What to be today... sunglasses ☀︎ or the umbrella ☂︎ ?
                <h2 id="date" class="word">
                </h2> 
        </header> 
        <br/>
        <div class="row search-current">
            <form class="search-form" id="search-form">
                        <input type="text" placeholder="Enter your city" class="paris" id="city-input" />
                        <input type="submit" value="search" class="enter" />
                        <button id="current-location-button">Current</button>
                        </form>             
        </div>
        <br />
        <div class="row city-temp-description">
            <div class="col-12">
                <h1 id="cityTemp">
                    <em></em>
                </h1>
                    <span class="temperature" id="temperature"></span>
                    <span class="units"> <a href="#" id="celsius-link" class="active"><strong>°C</strong> </a> |<a href="#"
                            id="fahrenheit-link"> <strong>°F </strong></a> </span>
                    <p id="description" class="description"></p>
                   
                    <ul>
                        <li>Humidity:<span id="humidity"></span>%</li>
                        <li>Wind:<span id="wind"></span>km/h</li>
                    </ul>
                    </div>
                    </div>
    <div class="row weather-forecast" id="forecast">
    </div>
    </div>
    </div>
    </div>
</div>
    </div>
    <script src="index.js"></script>
    </div>
</div>
</div>
    <small class="source-code">
        <a href="https://github.com/Andreea-Furtuna/Rainbow-weather-app" target="_blank">Open-source code</a>, created
        by Andreea Furtuna
    </small> 
       </body>
           </html>
